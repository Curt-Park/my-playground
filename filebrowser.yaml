---
networks:
  filebrowser: {}
  filebrowser_config: {}

volumes:
  filebrowser: {}

services:
  filebrowser:
    image: hurlenko/filebrowser:latest
    container_name: filebrowser
    ports:
      - 18080:8080
    environment:
      - FB_BASEURL=/
    volumes:
      - filebrowser:/data
      - filebrowser_config:/config
    networks:
      - filebrowser
    restart: always
